<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Google Clone</title>
	<link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <!-- CABEÇALHO -->
        <div>
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imagens</a></li>
                    <li><a href="#"><img src="./assets/image/foto-perfil.jpg" alt="perfil"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="linha">

                <!-- LOGO -->
                <div class="logo">
                    <img src="./assets/image/logo-google.png" alt="Logo Google">
                </div>
                
                <!-- BARRA DE PESQUISA -->
                <div class="barra-pesquisa">

                    <div class="alinhar">
                        <div>
                            <label for="pesquisa"><img src="./assets/image/search.png" alt="Logo-Pesquisa" id="simbolo-pesquisa"></label>
                            <input type="text" name="pesquisa">
                        </div>
                    </div>
                </div>


                <!-- DUAS CAIXINHAS ABAIXO DA BARRA DE PESQUISA -->
                <div class="caixinhas">
                    <div>
                        <p>Pesquisa Google</p>
                    </div>
                    <div>
                        <p>Estou com sorte</p>
                    </div>
                </div>

                <!-- TEXTO ABAIXO DAS CAIXINHAS -->
                <div class="texto-simples">
                    <p>Disponibilizado pelo Google em: <a href="">English</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- CAIXA COM TEXTO -->
        <div class="divisor">
            <p>Brasil</p>
        </div>

        <!-- OPÇÕES DO LADO INFERIOR ESQUERDO -->
        <div class="caixa-esquerda">
            <nav>
                <ul>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Publicidade</a></li>
                    <li><a href="">Negócios</a></li>
                    <li><a href="">Como Funciona a Pesquisa</a></li>
                </ul>
            </nav>
        </div>

        <!-- OPÇÕES DO LADO INFERIOR DIREITO -->
        <div class="caixa-direita">
            <nav>
                <ul>
                    <li><a href="">Privacidade</a></li>
                    <li><a href="">Termos</a></li>
                    <li><a href="">Configurações</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
